<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>04_component_props</title>
  </head>

  <body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js2/babel.min.js"></script>

    <script type="text/babel">
      /*
  需求: 自定义用来显示一个人员信息的组件, 效果如页面. 说明
    1). 如果性别没有指定, 默认为男
    2). 如果年龄没有指定, 默认为18
    */

      //定义组件
      //定义方式1 ：function type
      // const Person = function (props) {
      //   return (
      //     <ul>
      //       <li>姓名：{props.name}</li>
      //       <li>年龄：{props.age}</li>
      //       <li>性别：{props.gender}</li>
      //     </ul>
      //   );
      // };

      //定义方式2: es6 class type
      class Person extends React.Component {
        render() {
          //this指向组件对象
          //console.log(this)
          return (
            <ul>
              <li>姓名：{this.props.name}</li>
              <li>年龄：{this.props.age}</li>
              <li>性别：{this.props.gender}</li>
            </ul>
          );
        }
      }

      //指定默认值
      Person.defaultProps = {
        age: 17,
        gender: "男"
      };

      //指定属性值的类型和必要性
      Person.propTypes = {
        //指定姓名的类型和必要性
        name: PropTypes.string.isRequired,
        //指定年龄的类型
        age: PropTypes.number
      };

      //渲染组件标签
      const p1 = {
        name: "Tom",
        age: 18,
        gender: "女"
      };
      /*
    
    ...的作用
    1.打包
    定义一个函数
    function fn(...as){}
    fn传入数据，as则变为数组
    fn(1,2,3)


    
    
    2.解包/拆包，拆解容器(数组/对象)
    
    const arr1 = [1,2,3]
    cosnt arr2 = [6, ...arr, 9]
    
    
    */
      //ReactDOM.render(<Person name={p1.name} age={p1.age} gender={p1.gender} />, document.getElementById('example1'))
      //此时p1为对象
      ReactDOM.render(<Person {...p1} />, document.getElementById("example1"));
      const p2 = {
        name: "jack"
      };
      ReactDOM.render(
        <Person name={p2.name} />,
        document.getElementById("example2")
      );

      const p3 = {
        name: "jackson"
      };

      //ReactDOM.render(<Person name={p3.name} age={20} />, document.getElementById('example3')) //right

      //error
      ReactDOM.render(<Person age="20" />, document.getElementById("example3"));
      //type: The prop `name` is marked as required in `Person`, but its value is `undefined`.in Person
      //type: Invalid prop `age` of type `string` supplied to `Person`, expected `number`.in Person
    </script>
  </body>
</html>
