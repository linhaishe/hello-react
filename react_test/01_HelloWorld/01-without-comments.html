<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hello react</title>
  </head>
  <style>
    .imgStyle {
      width: 500px;
      height: 300px;
    }
    .pink {
      color: pink;
    }
    .green {
      color: green;
    }

    .border {
      border: 1px solid purple;
    }
  </style>

  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js2/babel.min.js"></script>

    <script type="text/babel">
      var vDom = <h1>hello react</h1>;
      ReactDOM.render(vDom, document.getElementById("test"));

      const myId = "ReactTest";
      const msg = "test hello react";

      //two ways to create react Dom

      //1.纯js(一般不用)
      //a.创建虚拟dom
      //var element = React.createElement('h1',{id:'myTitle'},'hello vDom1')
      // 创建h2标签，并给到一个id->id: myId.toLowerCase()，再给到一个内容msg.toUpperCase()
      const vDom1 = React.createElement(
        "h2",
        { id: myId.toLowerCase() },
        msg.toUpperCase()
      );
      //b.渲染虚拟dom
      //接收两个参数，一个是需要渲染的jsx内容--vDom1，另一个是需要渲染到的dom树位置--getElementById("test2")
      ReactDOM.render(vDom1, document.getElementById("test2"));

      //得到如下内容
      //<div id="test2">
      //<h2 id="reacttest"> TEST HELLO REACT </h2>
      //</div>

      //2.jsx
      const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toLowerCase()}</h3>;
      ReactDOM.render(vDom2, document.getElementById("test3"));

      //动态展示列表数据
      /*
        将一个数据的数组转化为一个标签的数组
        */
      /*
        <ul>
        <li>{name}</li>
        </ul>
        */
      const names = ["jquery", "zepto", "angular", "react", "vue"];
      const url =
        "https://wx1.sinaimg.cn/mw690/006SudKXly1gsxkkwejygj31hc0u0q7h.jpg";
      const imgStyleStr = "imgStyle";
      const n = 3;
      const testFn = function () {
        alert("被点击了");
      };
      const bindFn = function (a, b) {
        alert("参数为" + a + "和" + b);
      };
      const ul = (
        <div>
          <ul>
            {names.map((name, index) => (
              <li key={index}>{name}</li>
            ))}
          </ul>
          <img
            style={{ border: "3px solid pink" }}
            class={imgStyleStr}
            src={url}
            alt=""
          />
          <p>className class都可用，可能需要看兼容</p>
          <p
            className={n === 4 ? "pink border" : "green border"}
            onClick={testFn}
          >
            点一下我
          </p>{" "}
          <p
            class={n === 3 ? "pink border" : "green border"}
            onClick={bindFn.bind(this, 1, 2)}
          >
            再点我一下
          </p>
        </div>
      );

      ReactDOM.render(ul, document.getElementById("test4"));
    </script>
  </body>
</html>
