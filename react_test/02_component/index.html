<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <div id="example5"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!--告诉babel.js解析里面的jsx的代码-->
    <script type="text/babel">
      //1. use JavaScript function 函数组件
      // function MyComponent() {
      //     return <h2>工厂函数组件(简单组件)</h2>
      // }

      //名字要大写
      // ReactDom.render(<MyComponent />,document.getElementById('example'))
      function DemoComponent() {
        return <h2>use JavaScript function 函数组件</h2>;
      }

      ReactDOM.render(<DemoComponent />, document.getElementById("example"));

      const DemoComponent2 = function () {
        return <div className="customClass">xxxx</div>;
      };

      /* 
			执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么？
					1.React解析组件标签，找到了MyComponent组件。
					2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		*/

      ReactDOM.render(<DemoComponent2 />, document.getElementById("example2"));

      // 2. use ES6 `class` syntax 类组件使用
      class DemoComponent3 extends React.Component {
        render() {
          return <h1>use ES6 `class` syntax</h1>;
        }
      }

      ReactDOM.render(<DemoComponent3 />, document.getElementById("example3"));

      /* 
			执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么？
					1.React解析组件标签，找到了MyComponent组件。
					2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
					3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		*/
    </script>
  </body>
</html>
