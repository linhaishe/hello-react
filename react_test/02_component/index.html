<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <div id="example4"></div>
    <div id="example5"></div>


    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script type="text/javascript" src="../js2/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!--告诉babel.js解析里面的jsx的代码-->
    <script type="text/babel">
        //use JavaScript function
        // function MyComponent() {
        //     return <h2>工厂函数组件(简单组件)</h2>
        // }

        // ReactDom.render(<MyComponent />,document.getElementById('example'))
        function DemoComponent() {
            return <h2>xxx</h2>
        }

        ReactDOM.render(<DemoComponent />, document.getElementById('example'))


        const DemoComponent2 = function () {
            return (
                <div className='customClass'>xxxx</div>
            );
        };

        ReactDOM.render(<DemoComponent2 />, document.getElementById('example2'))

        //use ES6 `class` syntax
        class DemoComponent3 extends React.Component {
            render() {
                return (
                    <h1>use ES6 `class` syntax</h1>
                );
            }
        }

        ReactDOM.render(<DemoComponent3 />, document.getElementById('example3'))

    </script>
</body>

</html>
