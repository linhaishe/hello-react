<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>05_components_refs</title>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js2/babel.min.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.showInput = this.showInput.bind(this);
          this.handleBlur = this.handleBlur.bind(this);
        }

        showInput() {
          const input = this.refs.content;
          alert(this.content.value);
        }

        handleBlur(event) {
          alert(event.target.value);
        }

        render() {
          return (
            <div>
              {/*官方建议用的方式*/}
              {/*ref里第一个input代表当前的input dom元素*/}
              <input type="text" ref={input => (this.content = input)} />
              <br />

              <button onClick={this.showInput}>plz input sth2...</button>

              <br />
              <input
                type="text"
                placeholder="失去焦点提示内容"
                onBlur={this.handleBlur}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById("example"));
    </script>
  </body>
</html>
