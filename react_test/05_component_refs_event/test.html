<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>05_component_refs</title>
  </head>
  <body>
    <br />
    <div id="example"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js2/babel.min.js"></script>

    <script type="text/babel">
      /*
    需求: 自定义组件, 功能说明如下:
      1. 界面如果页面所示 
      2. 点击按钮, 提示第一个输入框中的值
      3. 当第2个输入框失去焦点时, 提示这个输入框中 的值
   */

      //定义组件
      //不确定组件有没有状态的时候就使用类组件

      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.showInput = this.showInput.bind(this);
          this.showInput = this.handleBlur.bind(this);
        }

        showInput() {
          //多个ref的集合，可能是数组也可能是对象，所以用refs
          //标示组件内部的元素
          const input = this.refs.content;
          alert(this.input.value);
        }

        handleBlur(event) {
          alert(event.target.value);
        }

        render() {
          return (
            <div>
              <input type="text" ref={input => (this.input = input)} />
              <br />
              {/*交互绑定事件监听,绑定事件监听函数的时候不能加上()进行调用*/}
              <button onClick={this.showInput}>plz input sth...</button>

              <br />
              <input
                type="text"
                placeholder="失去焦点提示内容"
                onBlur={this.handleBlur}
              />
            </div>
          );
        }
      }

      //渲染组建标签
      ReactDOM.render(<MyComponent />, document.getElementById("example"));
    </script>
  </body>
</html>
