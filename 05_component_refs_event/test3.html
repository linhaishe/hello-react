<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>05_components_refs</title>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/javascript" src="../js2/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js2/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js2/babel.min.js"></script>
    <script type="text/babel">
      class MyComponent extends React.Component {
        constructor(props) {
          super(props);
          this.showInput = this.showInput.bind(this);
        }

        showInput() {
          //不明白refs的意思
          const input = this.refs.content;
          alert(input.value);
        }

        render() {
          return (
            <div>
              {/*官方不建议用的方式*/}
              {/*ref 的 回调函数input 是当前input dom元素，将input保存到 this.input(组件对象上) = input */}
              <input type="text" ref="content" />
              <br />
              {/*交互绑定事件监听,绑定事件监听函数的时候不能加上()进行调用*/}
              <button onClick={this.showInput}>plz input sth3...</button>

              <br />
              <input
                type="text"
                placeholder="失去焦点提示内容"
                onBlur={this.handleBlur}
              />
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent />, document.getElementById("example"));
    </script>
  </body>
</html>
